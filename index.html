<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLXpricer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    .app-frame {
      width: 95%;
      max-width: 420px;
      padding: 20px;
      margin: 20px auto;
      border-radius: 25px;
      background: #e0e0e0;
      box-shadow: 9px 9px 18px #b8b8b8, -9px -9px 18px #ffffff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .input-group {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-group input, .input-group select {
      width: 90%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 15px;
      background: #e0e0e0;
      box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
      font-size: 1rem;
    }
    button {
      width: 90%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 20px;
      background: #e0e0e0;
      box-shadow: 6px 6px 12px #b3b3b3, -6px -6px 12px #ffffff;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:active {
      box-shadow: inset 6px 6px 12px #b3b3b3, inset -6px -6px 12px #ffffff;
    }
    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #e0e0e0;
      box-shadow: 6px 6px 12px #b3b3b3, -6px -6px 12px #ffffff;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      font-size: 1.3rem;
      width: 90%;
      border-radius: 20px;
      background: #e0e0e0;
      box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
    }
  </style>
</head>
<body>
  <div class="dark-toggle" onclick="toggleDark()"></div>
  <div class="app-frame">
    <h1>OLXpricer</h1>

    <div class="input-group">
      <input type="number" id="originalPrice" placeholder="Original Price" />
    </div>

    <div class="input-group">
      <input type="number" id="usageTime" placeholder="Usage Duration (Months)" />
    </div>

    <div class="input-group">
      <select id="condition">
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
      </select>
    </div>

    <button onclick="calculatePrice()">Calculate OLX Price</button>

    <div id="result" class="result">Calculated price will appear here.</div>

    <p style="margin-top: 25px; font-size: 0.9rem; opacity: 0.6;">© Manik Roy 2025. All Rights Reserved.</p>
  </div>

  <script>
    function calculatePrice() {
      let p = parseFloat(document.getElementById('originalPrice').value) || 0;
      let m = parseFloat(document.getElementById('usageTime').value) || 0;
      let condition = document.getElementById('condition').value;

      let depreciation = m * 2;
      if (condition === 'Good') depreciation += 5;
      else if (condition === 'Average') depreciation += 10;

      let finalPrice = p - (p * depreciation / 100);
      if (finalPrice < 0) finalPrice = 0;

      document.getElementById('result').innerText = "Estimated OLX Price: ₹" + finalPrice.toFixed(2);
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.body.style.background = '#1a1a1a';
        document.querySelector('.app-frame').style.background = '#1a1a1a';
      } else {
        document.body.style.background = '#e0e0e0';
        document.querySelector('.app-frame').style.background = '#e0e0e0';
      }
    }
  </script>
</body>
</html>
